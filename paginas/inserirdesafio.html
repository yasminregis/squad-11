<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilo/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../estilo/style.css">
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">  
  <script src="../scripts/script.js">
  </script>
  <title>Inserir desafio</title>
</head>
<body>
  <header>
    <div class="row pt-1 w-100">
        <div class="col text-center">
            <a href="listadesafios.html"><img class="" src="../assets/img/onb-1.png" alt=""></a>
        </div>
        <div class="col">
            <form>
                <input class="input-nav search" type="text" name="search" placeholder="Search..">
            </form>
        </div>
        <div class="col text-center">
            <div class="row pt-2">
                <div class="col bd btn-nav" >
                    <a href="listadesafios.html" class="a-nav">Desafios</a>
                </div>
                <div class="col-4 bd btn-nav">
                  <a href="../index.html" class="a-nav">Sair</a>
              </div>
            </div>
        </div>
    </div>
  </header>
  <div class="container p-0">
      <div class="form row">
          <form action="#" name="desafio">
              <div class="form-header">
                  <div class="title">
                      <h1 class="">Inserir Novo Desafio</h1>
                  </div>
              </div>
              <div>
                <h2 class="desafio-line-red">Contato</h2>
                <div class="input-group col">
                  <div class="input-box">
                      <label for="firstname">Nome do desafio</label>
                      <input id="firstname" type="text" name="firstname" placeholder="Nome do desafio" required>
                  </div>

                  <div class="input-box">
                      <label for="lastname">Nome da Empresa</label>
                      <input id="lastname" type="text" name="lastname" placeholder="Nome da empresa" required>
                  </div>
                  <div class="input-box">
                      <label for="email">E-mail</label>
                      <input id="email" type="email" name="email" placeholder="E-mail" required>
                  </div>

                  <div class="input-box">
                      <label for="number">Celular(Whatsapp)</label>
                      <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                  </div>
                  <div class="input-box">
                    <label for="discord">Usuário do Discord</label>
                    <input id="discord" type="text" name="discord" placeholder="Discord" required>
                  </div>
                  <div class="input-box">
                  <label for="substitudo">Representante substituto</label>
                  <input id="nameSubst" type="text" name="substitudo" placeholder="Representante" required>
                  </div>
              </div>
              </div>
              <div class="form-header">
                <div class="title">
                    <h2 class="desafio-line-red">Sobre o desafio</h2>
                </div>
              </div>
              <div class="input-box">
                <label for="describeProblem">Descreva o Problema</label>
                <textarea name="describeProblem" id="describeProblem" placeholder="Problema" cols="30" rows="5" required></textarea>
            </div>
            <div class="input-box">
              <label for="describeSolution">Descreva a solução esperada</label>
              <textarea name="describeSolution" id="describeSolution" placeholder="Solução esperada" cols="30" rows="5" required></textarea>
            </div>
            <div class="input-box">
              <label for="tecnolog">Tecnologias Sugeridas</label>
              <input name="tecnolog" id="tecnolog" type="text" placeholder="HTML, CSS, Javascrip" required>
            </div>
          <div class="continue-button text-center">
            <a href="listadesafios.html"><input class="submit-form" type="submit" value="salvar" onclick="enviar()"></a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
