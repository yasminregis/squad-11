<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilo/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../estilo/style.css">
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
  <script src="../scripts/script.js"></script>
  <title>Detalhes do desafio</title>
</head>
<body>
  <header>
    <div class="row pt-1 w-100">
        <div class="col text-center">
            <a href="listadesafios.html"><img class="" src="../assets/img/onb-1.png" alt=""></a>
        </div>
        <div class="col">
            <form>
                <input class="input-nav search" type="text" name="search" placeholder="Search..">
            </form>
        </div>
        <div class="col text-center">
            <div class="row pt-2">
                <div class="col-4 bd btn-nav" >
                    <a href="listadesafios.html" class="">Desafios</a>
                </div>
                <div class="col-4 bd btn-nav">
                    <a href="inserirdesafio.html" class="">Inserir desafio</a>
                </div>
                <div class="col-4 bd btn-nav">
                    <a href="../index.html" class="a-nav">Sair</a>
                </div>
            </div>
        </div>
    </div>
  </header>
  <main>
    <section class="w-100 ">
        <div class="container desafio">
            <div class="m-5">
                <div name="desafio">
                    <div class="form-header">
                        <div class="">
                            <h1 class="text-center" id="titulo">
                                <script>
                                    titulo();
                                </script>
                            </h1>
                        </div>
                    </div>
                    <div class="m-2">
                        <h2 class="desafio-line-red">Sobre o desafio</h2>
                        <div class="m-3">
                            <div class="">
                                <p class="p-desafio-selecionado">Descrição do problema:</p>
                                <div id="problema">
                                    <script>
                                        problema();
                                    </script>
                                </div>
                            </div>
                            <div class="">
                                <p class="p-desafio-selecionado">Solução esperada:</p>
                                <div id="solucao">
                                    <script>
                                        solucao();
                                    </script>
                                </div>
                            </div>
                            <div>
                                <p class="p-desafio-selecionado">Tecnologias sugeridas:</p>
                                <div id="tecnologias">
                                    <script>
                                        tecnologias()
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-2 contato">
                    <h2 class="desafio-line-red">Contato</h2>
                    <div class="m-3 row">
                        <div class="col">
                            <p class="p-desafio-selecionado">Representante</p>
                            <div id="Representante">
                                <script>
                                    representante();
                                </script>
                            </div>
                        </div>
                        <div class="col">
                            <p class="p-desafio-selecionado">E-mail</p>
                            <div id="Email">
                                <script>
                                    Email();
                                </script>
                            </div>                     
                        </div>
                        <div class="col">
                            <p class="p-desafio-selecionado">Discord</p>
                            <div id="Discord">
                                <script>
                                    Discord();
                                </script>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </main>
</body>
</html>
